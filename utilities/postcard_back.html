<html>
<head>
<meta charset="UTF-8">
<title>Postcard back</title>
<style>
  *, *:before, *:after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  body {
    width: 6.25in;
    height: 4.25in;
    margin: 0;
    padding: 0;
    background-size: 6.25in 4.25in;
    background-repeat: no-repeat;
  }
  /* do not put text outside of the safe area */
  #safe-area {
    position: absolute;
    width: 5.875in;
    height: 3.875in;
    left: 0.1875in;
    top: 0.1875in;
  }
  #message {
    position: absolute;
    width: 2.5in;
    height: 3.85in;
    top: 0in;
    left: 0in;
    padding: .125in;
    font-size: 12px;
    font-family: sans-serif;
  }

</style>
</head>

<body>

  <!-- do not put text outside of the safe area -->
  <div id="safe-area">
    <div id="message">
      {{message}}
    </div>
  </div>
</body>

</html>
